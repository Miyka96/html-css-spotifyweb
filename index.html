<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="main-wrapper">

        <div class="main-container">
            <nav class="nav-bar"></nav>
                <div class="main-content">
                <div class="premium"></div>
                <div class="music-playlist"></div>
                </div>
            </div>
            
            
            <div class="toolbar">
                <!-- TOOLBAR LEFT SIDE -->
                <div class="toolbar_side">
                    <div class="toolbar_side_piece">
                        <img src="img/sinister.jpeg" alt="">
                        <div class="toolbar_side_description">
                            <h5>Sinister</h5>
                            <h6> <a href="">Brano Nome</a> </h6>
                        </div>
                    </div>
                    <div class="toolbar_side_buttons">
                        <a href=""><i class="far fa-heart icon"></i></a>
                        <a href=""><i class="far fa-folder icon"></i></a>
                    </div>
                </div>
                <!-- TOOLBAR CENTER -->
                <div class="toolbar_center">
                    <div class="music-control-buttons">
                        <ul>
                            <li><a href=""><i class="fas fa-random icon"></i></a></li>
                            <li><a href=""><i class="fas fa-step-backward icon"></i></a></li>
                            <li><a href=""><i id="play-icon" class="far fa-play-circle icon"></i></a></li>
                            <li><a href=""><i class="fas fa-step-forward icon"></i></a></li>
                            <li><a href=""><i class="fas fa-redo icon"></i></a></li>
                        </ul>
                    </div>
                    <div class="music-progress-slider_wrapper">
                        <div class="minutes">0:25</div>
                        <div class="volume-slider">
                            <div class="volume-slider_1">
                                <div class="volume-slider_2"></div>
                            </div>  
                        </div>
                        <div class="minutes">4:25</div>
                    </div>
                </div>
                <!-- TOOLBAR RIGHT SIDE -->
                <div class="toolbar_side">
                    <div class="toolbar_side_buttons">
                        <a href=""><i class="fas fa-list-ul icon"></i></a>
                        <a href=""><i class="fas fa-desktop icon"></i></a>
                        <a href=""><i class="fas fa-volume-up icon"></i></a>   
                    </div>
                    <div class="volume-slider">
                        <div class="volume-slider_1">
                            <div class="volume-slider_2"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
