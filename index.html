<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
   <div class="main-container">
       <nav class="nav-bar"></nav>

        </div>
    </div>
    
    
    <div class="toolbar">

                    <h5>Sinister</h5>
                    <h6> <a href="">Brano Nome</a> </h6>
                </div>

            <div class="toolbar_side_buttons">
                <a href=""><i id="heart_icon" class="far fa-heart"></i></a>
                <a href=""><i id="folder_icon" class="far fa-folder"></i></a>
            </div>
        </div>

        <div class="toolbar_center"></div>

            <div class="toolbar_side_buttons">
                <a href=""><i id="list_icon" class="fas fa-list-ul"></i></a>
                <a href=""><i id="desktop_icon" class="fas fa-desktop"></i></a>

            </div>
            <div class="volume-slider">
